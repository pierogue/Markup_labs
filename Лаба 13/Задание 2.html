<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 2</title>
</head>
<body>
    <div>
        <p><span id="name"></span></p>
        <p><span id="price"></span></p>
    </div>
    <script>
        txt = "<product>";
        txt = txt + "<name> Холодильник </name>";
        txt = txt + "<price> 700 BYN </price>";
        txt = txt + "</product>";
        if(window.DOMParser){
            parser = new DOMParser();
            xmlDoc = parser.parseFromString(txt,"text/xml");
        }
        else {
            xmlDoc = new ActiveXObject("Microsoft.XMLDOM");
            xmlDoc.async = false;
            xmlDoc.loadXML(txt);
        }
        document.getElementById("name").innerHTML = xmlDoc.getElementsByTagName("name")[0].childNodes[0].nodeValue;
        document.getElementById("price").innerHTML = xmlDoc.getElementsByTagName("price")[0].childNodes[0].nodeValue;
    </script>
</body>
</html>
